<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.prat.petclinic.Model.Vet*/-->
<h1 th:text="'List of Vets'"></h1>
</body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th> First Name</th>
        <th> Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}"></tr>

    <td th:text="${vet.id}"></td>
    <td th:text="${vet.firstName}"></td>
    <td th:text="${vet.lastName}"></td>
    </tbody>
</table>

</html>
